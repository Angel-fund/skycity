{% extends 'snippet/admin-layout.html' %}
   {% block stylesheet %}
<link href="/static/js/sea-modules/ueditor/themes/default/css/umeditor.min.css" type="text/css" rel="stylesheet">
<link href="/static/js/sea-modules/select2/select2.css" type="text/css" rel="stylesheet">
{% endblock %}
 {% block javascript %}
    <script src="/static/js/sea-modules/ueditor/umeditor.config.js"></script>
    <script type="text/javascript" src="/static/js/sea-modules/ueditor/umeditor.js"></script>
 {% endblock %}

{% block content_tit %} 
     <h4><i class="icon-edit"></i>编辑项目</h4> 
{% endblock %}

{% block content_mod %}
    <!-- 内容中心 -->
    <section class="panel">
        <div class="panel-body">
            <form id="form" class="form-horizontal" action="" method="post">
                {{ errors|dump_errors }}              
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-1 control-label">标题</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="title" id="title" placeholder="Email" value="{{ project.title }}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="hits" class="col-sm-1 control-label">热度</label>
                    <div class="col-xs-3">
                        <input type="text" class="form-control" name="hits" placeholder=".col-xs-2" value="{{ project.hits }}">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="area" class="col-sm-1 control-label">面积</label>
                    <div class="col-xs-3">
                        <div class="input-group">
                            <input type="text" class="form-control" name="area" placeholder=".col-xs-2" value="{{ project.area }}">
                            <span class="input-group-addon">/平方</span>
                        </div>

                        
                    </div>
                </div>

                <div class="form-group">
                    <label for="cost" class="col-sm-1 control-label">造价</label>
                    <div class="col-xs-3"> 
                        <div class="input-group">
                            <input type="text" class="form-control" name="cost" placeholder=".col-xs-2" value=" {{ project.cost }}">
                            <span class="input-group-addon">/万元</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="col-sm-1 control-label">设计说明</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="description" rows="3" value=" {{ project.description }}"></textarea>
                    </div>
                </div> 

                <div class="form-group">
                    <label class="col-sm-1 control-label">描述</label>
                    <div class="col-sm-11">
                        <div class="content_textarea1" style="width:100%";>   
                            <textarea style="width:100%"; name="content" id="myEditor">{{ project.content }}</textarea>
                            <script type="text/javascript">
                            // UMEDITOR_CONFIG.toolbar=['source | undo redo']; //自定义工具架
                                var editor = UM.getEditor('myEditor');
                                // console.log(UMEDITOR_CONFIG);
                            </script>  
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6">
                        <!-- 标签 -->

                        <div class="select2-container select2-container-multi" id="s2id_select2-tags" style="width: 260px; ">
                            <ul class="select2-choices">
                                <li class="select2-search-choice">
                                    <div title="brown">brown</div>
                                    <a href="#" onclick="return false;" class="select2-search-choice-close" tabindex="-1"></a>
                                </li>
                                <li class="select2-search-field">
                                    <input type="text" autocomplete="off" autocorrect="off" autocapitilize="off" spellcheck="false" class="select2-input" id="s2id_autogen2" style="width: 20px; "></li>
                            </ul>
                            <div class="select2-drop select2-drop-multi select2-display-none">
                                <ul class="select2-results"></ul>
                            </div>
                        </div>

                        <!-- <div class="content_model_wrap mt16">
                            <div class="tit clearfix">
                            <h2 class="fl">标签</h2>
                            </div>
                            <div class="cont">
                                <p class="c_k_tag">
                                    <input type="text" name="tag" id="" class="bd_style">
                                    <input type="button" class="btn_style" value="添加">
                                </p>
                                <p class="select_col mt5">多个标签请用英文逗号（,）分开</p>
                                <div class="actor_list mt15">
                                    <span>互联网</span>
                                    <span>团购</span>
                                    <span>大众点评</span>
                                </div>
                                <a href="" class="headLogoBottom mt10 db">从常用标签中选择</a>
                            </div>
                        </div> -->
                    </div>

                    <div class="col-xs-6">
                        <!-- 选项 -->
                        <div class="content_model_wrap mt16">
                            <div class="tit clearfix">
                            <h2 class="fl">选项</h2>
                            </div>
                            <div class="cont">
                                <p>
                                    <label for="">频道 </label>
                                  
                                    <select name="" id="" class="select_style">
                                        <option value="">商业频道</option>
                                    </select>
                                    <label for="" class="ml66">状态 </label>                        
                                    <select name="" id="" class="select_style">
                                        <option value="no">已发布</option>
                                        <option value="off">未发布</option>
                                    </select>
                                </p>
                                <div class="c_k_checkboxs">
                                    <input type="checkbox" name="" id="">
                                    <label for="">文章置顶</label>
                                    <input type="checkbox" name="" id="">
                                    <label for="">允许评论</label>
                                    <input type="checkbox" name="" id="">
                                    <label for="" style="width:auto">这个页面接受<a href="" class="head_logo">trackback和pingback</a></label>
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>

                <div class="row">
                    <ul class="pager">
                        <li><button type="button" class="btn btn-default btn-lg">预览</button></li>
                        <li><button type="submit" class="btn btn-primary btn-lg">发布</button></li>
                    </ul>
                </div>      
                {{ xsrf_form_html() }}    
            </form> 
        </div>
    </section>   
{% endblock %}
